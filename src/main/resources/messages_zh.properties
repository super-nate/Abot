qq.title=在QQ中使用Abot
qq.step1=在QQ上添加Abot（3269075003）为好友
qq.step2=Abot通过你的好友申请后，发送你的恒星账号给Abot来获取你的账户变动提醒，如果绑定恒星账号成功，Abot会回复绑定成功
qq.step3=就这样，如果你的账户有转账或者挂单（撤单）或者成交之类的变动，Abot将会在QQ上提醒你

